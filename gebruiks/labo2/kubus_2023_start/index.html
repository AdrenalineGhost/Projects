<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RubiksCube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/view/mainView.js" type="module" defer></script>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid #000000;" ></canvas>
    <form id="buttonform">
        <button type="button" id="U">U</button>
        <button type="button" id="D">D</button>
        <button type="button" id="R">R</button>
        <button type="button" id="L">L</button>
        <button type="button" id="F">F</button>
        <button type="button" id="B">B</button>
        <button type="button" id="Up">U'</button>
        <button type="button" id="Dp">D'</button>
        <button type="button" id="Rp">R'</button>
        <button type="button" id="Lp">L'</button>
        <button type="button" id="Fp">F'</button>
        <button type="button" id="Bp">B'</button>
    </form>
    <form id="rotateform">
        <button type="button" id="x">x</button>
        <button type="button" id="y">y</button>
        <button type="button" id="z">z</button>
    </form>
</body>
</html>
