<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RubiksCube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/view/mainView.js" type="module" defer></script>
</head>
<body>
    <div class="d-flex justify-content-center">
        <canvas id="canvas" width="800" height="600" style="border:1px solid #000000;" >Your Browser does not support the canvas</canvas>
        <div class="d-flex flex-column justify-content-center">
            <form id="buttonform">
                <div class="d-flex justify-content-between">
                    <button type="button" style="background-color: white;" id="U">U</button>
                    <button type="button" style="background-color: yellow;" id="D">D</button>
                    <button type="button" style="background-color: green;" id="R">R</button>
                    <button type="button" style="background-color: blue;" id="L">L</button>
                    <button type="button" style="background-color: orange;" id="F">F</button>
                    <button type="button" style="background-color: red;" id="B">B</button>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" style="background-color: white;" id="Up">U'</button>
                    <button type="button" style="background-color: yellow;" id="Dp">D'</button>
                    <button type="button" style="background-color: green;" id="Rp">R'</button>
                    <button type="button" style="background-color: blue;" id="Lp">L'</button>
                    <button type="button" style="background-color: orange;" id="Fp">F'</button>
                    <button type="button" style="background-color: red;" id="Bp">B'</button>
                </div>
            </form>
            <form id="rotateform" class="d-flex justify-content-between">
                <button class="w-25" type="button" id="x">x</button>
                <button class="w-25" type="button" id="y">y</button>
                <button class="w-25" type="button" id="z">z</button>
            </form>
        </div>
    </div>
</body>
</html>
