<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Stock market Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://unpkg.com/@reactivex/rxjs@6.0.0/dist/global/rxjs.umd.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script defer src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script defer src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

</head>
<body>
    <div id="top-level-container" class="container">
    <select name="currency" id="currency">
        <option value="dolar">dolar</option>
        <option value="euro">euro</option>
        <option value="pound">pound</option>
    </select>
    <select name="stock" id="stock">
        <option value="tesla">tesla</option>
        <option value="meta">meta</option>
        <option value="alpha">alpha</option>
    </select>
</div>
</body>
</html>
